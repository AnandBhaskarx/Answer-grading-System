<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Custom animation for the form submission */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-500 to-teal-500 min-h-screen">

    <header class="text-center py-6 text-white bg-blue-500">
        <h1 class="text-4xl font-bold">Answer Grading System</h1>
    </header>

    <div class="container mx-auto my-5 p-6 bg-white rounded-lg shadow-lg max-w-4xl">
        <form method="POST" class="space-y-6">
            <!-- Question Input -->
            <div class="form-group">
                <label for="question" class="text-lg font-semibold">Question:</label>
                <input type="text" name="question"
                    class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Input Type Selection -->
            <div class="form-group">
                <label for="input_type" class="text-lg font-semibold">Choose Input Type:</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center text-lg">
                        <input type="radio" name="input_type" value="manual" checked class="form-radio text-blue-500">
                        <span class="ml-2">Manual Model Answer</span>
                    </label>
                    <label class="inline-flex items-center text-lg">
                        <input type="radio" name="input_type" value="ai" class="form-radio text-teal-500">
                        <span class="ml-2">AI-Generated Model Answer</span>
                    </label>
                </div>
            </div>

            <!-- Model Answer Input (Manual) -->
            <div class="form-group">
                <label for="model_answer" class="text-lg font-semibold">Model Answer (Manual):</label>
                <input type="text" name="model_answer" id="manual_answer" disabled
                    class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Student Answer Input -->
            <div class="form-group">
                <label for="student_answer" class="text-lg font-semibold">Student Answer:</label>
                <input type="text" name="student_answer" required
                    class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <input type="submit" value="Submit"
                    class="bg-blue-500 text-white py-2 px-6 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out cursor-pointer">
            </div>
        </form>

        <!-- Output Section -->
        {% if score %}
        <div class="output {{ feedback_class }} mt-8 p-6 rounded-lg shadow-md fade-in">
            <h3 class="text-2xl font-semibold">Predicted Score: {{ score }}</h3>
            <div class="feedback mt-4">
                <h3 class="font-bold text-lg">Feedback:</h3>
                <p class="text-gray-800" style="white-space: pre-line;">{{ feedback|safe }}</p>
            </div>

            <div class="model-answer mt-4">
                <h3 class="font-bold text-lg">Model Answer:</h3>
                <p class="text-gray-800">{{ model_answer }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <footer class="bg-blue-600 text-white py-4 mt-8">
        <div class="text-center">
            <p>Contact Support: <a href="mailto:ITbaigans@gmail.com" class="hover:underline">ITbaigans@gmail.com</a></p>
        </div>
    </footer>

    <script>
        // Enable or disable model_answer field based on the radio button selection
        document.querySelectorAll('input[name="input_type"]').forEach((radio) => {
            radio.addEventListener('change', () => {
                const manualInput = document.getElementById('manual_answer');
                if (document.querySelector('input[name="input_type"]:checked').value === 'ai') {
                    manualInput.disabled = true;
                } else {
                    manualInput.disabled = false;
                }
            });
        });

        // Ensure the model answer field is enabled on page load
        window.onload = function () {
            const manualInput = document.getElementById('manual_answer');
            const aiOption = document.querySelector('input[name="input_type"][value="ai"]');
            if (aiOption.checked) {
                manualInput.disabled = true;
            } else {
                manualInput.disabled = false;
            }
        };
    </script>

</body>

</html>
